<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title or "Flo-League"}}</title>

    {% block css %}
      <link rel="stylesheet" href="{{url_for('static', filename='dist/css/main.css')}}">
    {% endblock %}
  </head>
  <body class="flex flex-col items-center min-h-screen overflow-y-scroll bg-gray-800">
    {% block body %}
    {% endblock %}

    <main class="flex-grow w-full">
      {% block main %}
      {% endblock %}
    </main>

    <footer class="flex flex-col-reverse items-center justify-center w-full px-5 py-2 text-sm bg-gray-900 md:space-x-5 md:px-10 md:py-4 lg:px-20 lg:py-5 md:flex-row">
      <ul class="flex items-center px-5 mt-4 space-x-5 md:mt-0">
        <li>
          <a class="text-gray-300 hover:text-white" href="#">{{_("Legal Notice")}}</a>
        </li>
        <li>
          <a class="text-gray-300 hover:text-white" href="#">{{_("Privacy Policy")}}</a>
        </li>
      </ul>
  
      <div class="flex">
        <select class="flex-grow text-sm text-white bg-transparent border-0 border-b-2 border-gray-400 outline-none focus:ring-0">
          {% set languages = [("en", "English"), ("de", "Deutsch"), ("fr", "Français"), ("it", "Italiano"), ("tr", "Türkçe"), ("es", "Español"), ("pt", "Português")] %}
          {% set current_locale = get_locale() %}
          {% for value, name in languages %}
            <option
              class="text-white bg-gray-800"
              value="{{value}}"
              onclick="location.href = '/set-lang/{{value}}'"
              {{"selected" if value == current_locale else none}}
            >
              {{name}}
            </option>
          {% endfor %}
        </select>
      </div>
    </footer>

    {% block js %}
      {% if current_user.is_authenticated %}
      <!--Only load html-x when user is a mod, all other users do not need it-->
      <script src="https://unpkg.com/htmx.org@1.3.3" integrity="sha384-QrlPmoLqMVfnV4lzjmvamY0Sv/Am8ca1W7veO++Sp6PiIGixqkD+0xZ955Nc03qO" crossorigin="anonymous"></script>
      {% endif %}
    {% endblock %}
  </body>
</html>
